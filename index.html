<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/allOthers/favicon-32x32.png">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
    <header>
        <nav>
            <div class="nav-wrapper black">
                <a class="btn-floating btn-large white pulse right"><img
                        src="./assets/images/allOthers/37483-9-pokeball-transparent-background.png" class="poke-img "></a>
                        <!-- -------------- sidenav-trigger--------------- -->
                <a href="#" data-target="slide-out" class="sidenav-trigger"><i class="material-icons hide-on-med-and-up show-on-medium-and-down ">menu</i></a>
                <ul id="nav-mobile" class="left hide-on-med-and-down">
                    <li><a href="https://www.thewatchcartoononline.tv/anime/pokemon-movies">Movies</a></li>
                    <li><a href="https://www.thewatchcartoononline.tv/anime/pokemon-movies">Series</a></li>
                </ul>
            </div>
        </nav>

        
        <!-- collapsable side nav----------- -->
        <ul id="slide-out" class="sidenav show-on-medium-and-down check">
            <img src="./assets/images/allOthers/20026-3-legendary-pokemon-clipart-thumb.png" class="background user-view ">            
            <li><a href="https://www.thewatchcartoononline.tv/anime/pokemon-movies"><i class="material-icons">local_movies</i>Movies</a></li>
            <li><a href="https://www.thewatchcartoononline.tv/anime/pokemon-season-1-indigo-league"><i class="material-icons">local_movies</i>Series</a></li>          
        </ul>

   
   
    </header>

    <div class="slider">
        <ul class="slides">
            <li>
                <img src="./assets/images/sliderpic/teahub.io-piplup-wallpaper-3333222.png" class="pokepic" > 
            </li>
            <li>
                <img src="./assets/images/sliderpic/Untitled.png" class="pokepic"> 
            </li>
            <li>
                <img src="./assets/images/sliderpic/mew.png" class="pokepic">            
            </li>
            <li>
                <img src="./assets/images/sliderpic/allegends.png" class="pokepic">             
            </li>
            <li>
                <img src="./assets/images/sliderpic/136676.png" class="pokepic">            
            </li>
            <li>
                <img src="./assets/images/sliderpic/background-img.jpg" class="pokepic">            
            </li>
        </ul>
    </div>
    
    <h2 class="header">Welcome Professor</h2>
    <img src="./assets/images/smallerScreenPic/voltorb.gif" class="test1">
    
    <main class="background">
        

        <div id="container">
            <div class="row ">
                <div class="col s12 m12 l4 card blue-grey darken-1" id="card">
                    <h5 class="center-align">Ask your pokedex</h5>
                    <form id="pokemon_form" class="card-content center-align">
                        <input id="pokename" type="text" class="validate center-align" placeholder="Who's that Pokemon">
                        
                        <button class="btn waves-effect waves-light btn-large blue pulse btn1" type="button"
                            name="action">Pokemon Search
                        </button>
                        <button class="btn delete waves-effect btn-large red btn2" type="button"
                            name="action"><i class="material-icons"> delete_forever</i>
                        </button>
                        <!-- append li to this ul with jquery -->
                        <ul class="history"></ul>
                        
                    </form>
                </div>

                <div class="col s12 m6 l4 pokemon-img">
                <!-- img pic hoes in here from Java Script   -->
                </div>

                <div class="col s12 m6 l4 text-info">
                    <!-- pokemon info text goes here from Java Script  -->
                    
                </div>
            </div>

            <div id="in">
                <div class="row evo-cont">
                    <!-- card 1 -->
                    <div class="col s6 m6 l3">
                        <div class="card">                            
                            <div class="card-stacked">
                                <div class="card-action">
                                    <h5 class="center">Abilities</h5>
                                </div>
                                <div id="poke-abilities" class="card-content moves"></div>
                            </div>
                        </div>
                    </div>

                    <!-- card 2 -->
                    <div class="col s6 m6 l3">
                        
                        <div class="card">
                            <div class=" card-stacked ">
                                
                                <div class="card-action">
                                    <h5 class="center">Moves</h5>
                                </div>
                                <div id="poke-moves" class="card-content moves"></div>
                            </div>
                        </div>
                    </div>

                    <!-- card 3 -->
                    <div class="col s6 m6 l3">
                        <div class="card">
                        
                            <div class="card-stacked">

                                <div class="card-action ">
                                    <h5 class="center">Stats</h5>
                                </div>
                                <div id="poke-stats" class="card-content moves"></div>
                            </div>
                        </div>
                    </div>

                    <!-- card 4 -->
                    <div class="col s6 m6 l3">                       
                        <div class="card">                            
                            <div class="card-stacked">
                                <div class="card-action">
                                    <h5 class="center">Types</h5>
                                </div>
                                <div id="poke-types" class="card-content moves"></div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <!-- modal for error handling -->
        <div id="modal" class="modal">
            <div class="modal-content">
              <h4>Invalid Pokemon Name</h4>
              <p>Sorry, Pokemon name is not recognized. Go watch some Anime!</p>
            </div>
            <div class="modal-footer">
              <a href="#!" class="modal-close waves-effect waves-green btn-flat">Ok!</a>
            </div>
          </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>

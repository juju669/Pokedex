<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
    <header>
        <nav>
            <div class="nav-wrapper black">
                <a class="btn-floating btn-large white pulse right"><img
                        src="./assets/images/img/37483-9-pokeball-transparent-background.png" class="poke-img "></a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="https://www.thewatchcartoononline.tv/anime/pokemon-movies">Movies</a></li>
                    <li><a href="https://www.thewatchcartoononline.tv/anime/pokemon-movies">Series</a></li>
                </ul>
            </div>
        </nav>

             <!-- collapsable side nav----------- -->
        <ul id="slide-out" class="sidenav">
            <img src="./assets/images/img/20026-3-legendary-pokemon-clipart-thumb.png" class="background user-view ">            
            <li><a href="https://www.thewatchcartoononline.tv/anime/pokemon-movies"><i class="material-icons">local_movies</i>Movies</a></li>
            <li><a href="https://www.thewatchcartoononline.tv/anime/pokemon-season-1-indigo-league"><i class="material-icons">local_movies</i>Series</a></li>          
        </ul>
        
    </header>

    <div class="slider">
        <ul class="slides">
            <li>
                <img src="./assets/images/img/sliderpic/teahub.io-piplup-wallpaper-3333222.png" > <!-- random image -->
            </li>
            <li>
                <img src="./assets/images/img/sliderpic/Untitled.png" class="pokepic"> <!-- random image -->
            </li>
            <li>
                <img src="./assets/images/img/sliderpic/mew.png" class="pokepic"> <!-- random image -->            
            </li>
            <li>
                <img src="./assets/images/img/sliderpic/allegends.png" class="pokepic"> <!-- random image -->            
            </li>
        </ul>
    </div>


    <main class="background">
        <h2 class="header">Welcome Professor</h2>


        <div id="container">
            <div class="row flex-space">
                <div class="col s3 card blue-grey darken-1" id="card">
                    <h5 class="center-align">Ask your pokedex</h5>
                    <form id="pokemon_form" class="card-content center-align">
                        <input id="pokename" type="text" class="validate center-align" placeholder="Who's that Pokemon">
                        <label for="pokename">
                            <h5>Check for that pokemon</h5>
                        </label>
                        <button class="btn waves-effect waves-light btn-large blue pulse " type="submit"
                            name="action">Pokemon-Searches
                        </button>
                        <button class="btn delete waves-effect btn-large red" type="submit"
                            name="action"><i class="material-icons"> delete_forever</i>
                        </button>
                        <ul class="history"></ul>
                    </form>
                </div>

                <div class="col s4 pokemon-img">
                <!-- img pic hoes in here from Java Script   -->
                </div>

                <div class="col s4 text-info">
                    <!-- pokemon info text goes here from Java Script  -->
                    
                </div>
            </div>

            <div class="row evo-cont">
                <!-- card 1 -->
                <div class="col s4 m3 z-depth-5">
                    <!-- <h2 class="header">Horizontal Card</h2> -->
                    <div class="card horizontal">
                        <div class="card-image">
                            <img src="https://lorempixel.com/100/190/nature/6">
                        </div>
                        <div class="card-stacked">
                            <div id="poke-abilities" class="card-content">
                                <!-- <p>I am a very simple card. I am good at containing small bits of information.</p> -->
                            </div>
                            <div class="card-action">
                                <h6>Abilities</h6>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- card 2 -->
                <div class="col s4 m3 z-depth-5 ">
                    <!-- <h2 class="header">Horizontal Card</h2> -->
                    <div class="card horizontal">
                        <div class="card-image">
                            <img src="https://lorempixel.com/100/190/nature/6">
                        </div>
                        <div class="card-stacked">
                            <div id="poke-moves" class="card-content">
                                <!-- <p>I am a very simple card. I am good at containing small bits of information.</p> -->
                            </div>
                            <div class="card-action">
                                <h6>Moves</h6>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- card 3 -->
                <div class="col s4 m3 z-depth-5">
                    <!-- <h2 class="header">Horizontal Card</h2> -->
                    <div class="card horizontal">
                        <div class="card-image">
                            <img src="https://lorempixel.com/100/190/nature/6">
                        </div>
                        <div class="card-stacked">
                            <div id="poke-stats" class="card-content">
                                <!-- <p>I am a very simple card. I am good at containing small bits of information.</p> -->
                            </div>
                            <div class="card-action">
                                <h6>stats</h6>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- card 4 -->
                <div class="col s4 m3 z-depth-5">
                    <!-- <h2 class="header">Horizontal Card</h2> -->
                    <div class="card horizontal">
                        <div class="card-image">
                            <img src="https://lorempixel.com/100/190/nature/6">
                        </div>
                        <div class="card-stacked">
                            <div id="poke-types" class="card-content">
                                <!-- <p>I am a very simple card. I am good at containing small bits of information.</p> -->
                            </div>
                            <div class="card-action">
                                <h6>types</h6>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
